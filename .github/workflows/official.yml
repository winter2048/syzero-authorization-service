  pushImage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: harbor.syzero.com
          username: ${{ secrets.HARBOR_DOCKERHUB_USERNAME }}
          password: ${{ secrets.HARBOR_DOCKERHUB_TOKEN }}

      - name: Build and push (master)
        uses: docker/build-push-action@v4
        if: github.ref_name == 'master'
        with:
          context: ./Release/net9.0/
          push: true
          tags: |
            harbor.syzero.com/syzero/syzero.authorization.service:latest
            harbor.syzero.com/syzero/syzero.authorization.service:${{ github.run_number }}

      - name: Build and push (dev)
        uses: docker/build-push-action@v4
        if: github.ref_name == 'dev'
        with:
          context: ./Release/net9.0/
          push: true
          tags: |
            harbor.syzero.com/syzero/syzero.authorization.service:dev
            harbor.syzero.com/syzero/syzero.authorization.service:${{ github.run_number }}-dev